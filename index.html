<script>
    // cursor Tracker
    const mouseIcon = document.getElementById('mouseicon');
    document.addEventListener('mousemove', (event) => {
        const { clientX, clientY } = event;
        mouseIcon.style.left = clientX + 'px';
        mouseIcon.style.top =  clientY + 'px';
        console.log(`Mouse position: (${clientX}, ${clientY})`);
    });
